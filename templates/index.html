<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>News <span class="highlight">Scraper</span></h1>
            <p>Enter a keyword or a direct article URL to summarize.</p>
        </header>

        <div class="search-box">
            <input type="text" id="keywordInput"
                placeholder="e.g., 'Artificial Intelligence' or https://example.com/article">
            <button id="scrapeBtn" onclick="scrapeNews()">Analyze</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching & Summarizing...</p>
        </div>

        <div id="results" class="results-grid">
            <!-- Results will appear here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
